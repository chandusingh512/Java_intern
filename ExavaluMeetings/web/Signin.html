    <script src="https://www.google.com/recaptcha/api.js?render=6LenbNMUAAAAAESzoGqv8gJvtDHd0zRkK6yqKV9D"></script>
    <script>
        $(document).ready(function () {
            $("#submitRegistration").click(function () {
                $("#submitRegistration").attr('disabled', true);
                grecaptcha.execute('6LenbNMUAAAAAESzoGqv8gJvtDHd0zRkK6yqKV9D', {action: 'registration'}).then(function (token) {
                    $("#submitRegistration").removeAttr("disabled");
                    document.getElementById('grecaptchatoken').value = token;

                    validateUI();
                    if ($(".is-error")[0]) {

                    } else{
                        $("#registration-form").submit();
                    }

                });
            });
            $("#submitRegistrationEula").click(function () {
                $("#submitRegistrationEula").attr('disabled', true);
                grecaptcha.execute('6LenbNMUAAAAAESzoGqv8gJvtDHd0zRkK6yqKV9D', {action: 'registration'}).then(function (token) {
                    $("#submitRegistrationEula").removeAttr("disabled");
                    document.getElementById('grecaptchatoken').value = token;

                    validateUI();

                    if ($(".is-error")[0]) {

                    } else{
                        $("#registration-form").submit();
                    }
                });
            });
        });

        function validateUI(){
            if ($("#email").val() == '') {
                resolveUI("#email", "is-error");
            } else {
                resolveUI("#email", "is-valid");
            }

            if ($("#password").val() == '') {
                resolveUI("#password", "is-error");
            } else {
                resolveUI("#password", "is-valid");
            }

            if ($("#firstName").val() == '') {
                resolveUI("#firstName", "is-error");
            } else {
                resolveUI("#firstName", "is-valid");
            }

            if ($("#lastName").val() == '') {
                resolveUI("#lastName", "is-error");
            } else {
                resolveUI("#lastName", "is-valid");
            }

            if ($("#company").val() == '') {
                resolveUI("#company", "is-error");
            } else {
                resolveUI("#company", "is-valid");
            }

            if ($("#phone").val() == '') {
                resolveUI("#phone", "is-error");
            } else {
                resolveUI("#phone", "is-valid");
            }

        }

        function resolveUI(objectname, uiclass) {
            $(objectname).parents('p').removeClass("is-error").removeClass("is-valid").addClass(uiclass);
        }
    </script>

<div class="b-content">
    <div class="b-content__left">
        <div class="b-content__inner">

            <h2 class="b-content__title">Create an account</h2>

            

            

            


            <form class="f-std" id="registration-form" method="post" name="registration-form" role="form">

                
					

                <p class="inp__row">
                    <label class="inp__label" for="firstName">Full Name</label>
                    <span class="inp__fix">

                                <input class="inp__text" id="firstName" name="firstName" type="text" required="required" value="" />
						</span>
                </p>

                

                <p class="inp__row">
                    <label class="inp__label" for="email">Email</label>
                    <span class="inp__fix">

                                <input autocomplete="username" class="inp__text" id="email" name="email" type="text" required="required" value="" />
						</span>
                </p>

                <p class="inp__row">
                    <label class="inp__label" for="phone">Phone</label>
                    <span class="inp__fix">

                                <input class="inp__text" id="phone" name="phone" type="text" required="required" value="" />
						</span>
                </p>
                <input id="grecaptchatoken" name="grecaptchatoken" type="hidden" />

                <input id="country" name="country" type="hidden" />
                <input id="timeZone" name="timeZone" type="hidden" value="" />
                <p class="inp__row selectbox">
                    <label class="inp__label" for="countryCode">Dept</label>
                    <select class="css-select css-select-register" id="countryCode" name="countryCode">
                        <option>Select...</option>
                        <option value="AF">Pega</option>
                        <option value="AX">Mulesoft</option>
                        <option value="AL">Guidewire</option>
                        <option value="DZ">Salesforce</option>
                        <option value="AS">UI</option>
                        <option value="AD">Others</option>
                       
                    </select>
                </p>

                <p class="inp__row">
                    <label class="inp__label" for="password">Password</label>
                    <span class="inp__fix">

                                <input autocomplete="new-password" class="inp__text" id="password" minlength="12" name="password" placeholder="min 12 characters" type="password" required="required" />
						</span>
                </p>


                <p class="inp__checkbox" style="padding-bottom: 0px;margin-bottom:20px">
                    <input id="marketingPromotionEmail" name="marketingPromotionEmail" type="checkbox" />
                    <label class="inp__label" for="marketingPromotionEmail">Send me promotion and marketing news<span class="inp__checkbox--state"><span class="icon-svg icon-svg--check ">
	<svg class="icon-svg__svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		<use height="100%" width="100%" x="0" xlink:href="/img/bg/icons-svg.svg#icon-check" y="0"></use>
	</svg>
</span>
</span></label>

                </p>

                <p class="b-content__footer" style="padding: 0px 0px 0px 0px;margin: 10px 0px 20px 0px">
                    Register for free, no credit card required. <br /> By creating an account you agree to<br /><a class="b-content__link js-fancybox" href="#terms">Licence Terms and Conditions</a>.
                </p>

                <p class="inp__btn">
                    <button class="btn" id="submitRegistration" type="button"><span class="btn__text">Sign up</span>
                    </button>
                </p>

                <p class="inp__btn">
                    <a class="btn btn--white" href="Login.html"><span class="btn__text">Back to Sign In</span></a>
                </p>
